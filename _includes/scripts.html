<!-- Scripts -->
{% include scripts-mandatory.html permalink=include.permalink lang=include.lang locale=include.locale %}

<!-- Disqus -->
<script>
  var disqus_config = function () {
    this.page.url = "{{ include.permalink }}";
    this.language = "{{ include.lang }}";
  };
  (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = '{{ site.data.socialmedias.disqus.url }}embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>

<!-- Linkedin -->
<script src="//platform.linkedin.com/in.js" type="text/javascript" async></script>

<script id="twitter-wjs" src="//platform.twitter.com/widgets.js" type="text/javascript" async></script>

<!-- Google+
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/platform.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);

<script src="https://apis.google.com/js/platform.js" type="text/javascript" async>
  { lang: '{{ include.lang }}' }
</script>

<!-- Facebook
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id; js.type = 'text/javascript'; js.async = true;
  js.src = "//connect.facebook.net/{{ include.locale }}/sdk.js#xfbml=1&version=v2.10&appId={{ site.data.socialmedias["facebook"].app_id }}";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
-->
<script id="facebook-jssdk" src="//connect.facebook.net/{{ include.locale }}/sdk.js#xfbml=1&version=v2.10&appId={{ site.data.socialmedias["facebook"].app_id }}" type="text/javascript" async></script>
